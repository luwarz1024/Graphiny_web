<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graphiny - Announcement Movie</title>
    <style>
        @font-face {
            font-family: 'PixelMplus10';
            src: url('./ansc/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: 'PixelMplus10', 'Share Tech Mono', sans-serif;
            cursor: none;

        }

        #cursor-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border: 2px solid #00ffcc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
            transition: width 0.1s, height 0.1s, background-color 0.1s;
            mix-blend-mode: difference;
        }

        #cursor-custom.hover {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 255, 204, 0.2);
            border-color: #fff;
        }

        #cursor-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #ff0055;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        #crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            animation: scanline 10s linear infinite;
        }

        #crt-overlay::before {

            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 2;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0, 0 0;
            }

            100% {
                background-position: 0 100%, 0 0;
            }
        }

        canvas,
        img {
            image-rendering: pixelated;
        }

        #game-container {
            width: 1200px;
            height: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            background: #111;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            overflow: hidden;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #bg-layer {
            z-index: 0;
        }

        #movie-layer {
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        #battle-layer {
            z-index: 5;
            opacity: 0;
        }

        #ui-layer {
            z-index: 20;
        }

        #glitch-layer {
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        .vn-box {
            background: rgba(10, 16, 26, 0.95);
            border: 2px solid #4deeea;
            color: #e0f7fa;
            font-family: 'PixelMplus10', sans-serif;
            padding: 20px 40px;
            min-height: 150px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.2), inset 0 0 60px rgba(0, 0, 0, 0.8);
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: auto;
            cursor: pointer;
        }

        .vn-box.visible {
            opacity: 1;
        }

        .vn-name {
            font-size: 24px;
            color: #4deeea;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(77, 238, 234, 0.3);
            display: inline-block;
        }

        .vn-text {
            font-size: 20px;
            line-height: 1.5;
        }

        .char-img {
            position: absolute;
            bottom: 0;
            height: 80%;
            transition: transform 0.3s, filter 0.3s;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .char-left {
            left: 10%;
            filter: brightness(0.5);
        }

        .char-right {
            right: 10%;
            filter: brightness(0.5);
        }

        .char-img.active {
            filter: brightness(1.2) drop-shadow(0 0 10px #4deeea);
            transform: scale(1.05);
        }

        .next-indicator {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            color: #4deeea;
            animation: blink 1s infinite;
            display: none;
            pointer-events: none;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }

        #start-screen h1 {
            font-size: 48px;
            color: #4deeea;
            text-shadow: 0 0 20px #4deeea;
            animation: pulse 2s infinite;
        }

        .glitch-overlay {
            width: 100%;
            height: 100%;
            background: url('./ansc/god_error.png') no-repeat center center;
            background-size: cover;
            mix-blend-mode: color-dodge;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }



        #rotate-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            z-index: 20000;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-size: 24px;
        }

        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 10000;
            justify-content: space-between;
            pointer-events: none;
        }

        .dpad-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: none;
            -webkit-user-select: none;
        }

        .dpad-btn:active,
        .dpad-btn.active {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .dpad-row {
            display: flex;
            gap: 65px;
        }

        #action-btn {
            width: 80px;
            height: 80px;
            align-self: flex-end;
            margin-bottom: 20px;
            border-color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }

        #action-btn:active,
        #action-btn.active {
            background: rgba(255, 0, 85, 0.4);
        }

        @media screen and (orientation: portrait) {
            #rotate-warning {
                display: flex;
            }

            #game-container {
                display: none;
            }
        }

        @media (hover: none) and (orientation: landscape) {
            #mobile-controls {
                display: flex;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }



            .vn-box {
                padding: 10px 15px;
                min-height: 100px;
                bottom: 10px;
                width: 90%;
            }

            .vn-name {
                font-size: 16px;
                margin-bottom: 5px;
            }

            .vn-text {
                font-size: 14px;
                line-height: 1.4;
            }

            .char-img {
                height: 60%;
            }

            .char-left {
                left: 2%;
            }

            .char-right {
                right: 2%;
            }

            #start-screen h1 {
                font-size: 24px;
                padding: 0 20px;
                text-align: center;
            }

            #start-screen p {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .vn-box {
                padding: 8px 12px;
                min-height: 80px;
                bottom: 5px;
                clip-path: polygon(10px 0, 100% 0,
                        100% calc(100% - 10px), calc(100% - 10px) 100%,
                        0 100%, 0 10px);
            }

            .vn-name {
                font-size: 14px;
            }

            .vn-text {
                font-size: 12px;
            }

            .char-img {
                height: 50%;
            }

            #start-screen h1 {
                font-size: 18px;
            }
        }

    <script>
        // Synchronous Resize Logic for Immediate Execution
        function resizeGame() {
            const container = document.getElementById('game-container');
            if (!container) return;

            const targetWidth = 1200;
            const targetHeight = 700;
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            const scaleX = winWidth / targetWidth;
            const scaleY = winHeight / targetHeight;
            const scale = Math.min(scaleX, scaleY);

            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        window.addEventListener('resize', resizeGame);
        window.addEventListener('DOMContentLoaded', resizeGame);
        window.addEventListener('load', resizeGame);
    </script>

    <script type="module">
        import { context, beam, savedata, battle, startDanmakuMaker } from './ansc/ansc.js';

        // Touch Control Logic
        const touchBtns = document.querySelectorAll('.dpad-btn');
        touchBtns.forEach(btn => {
            const key = btn.getAttribute('data-key');

            const dispatchKey = (type) => {
                const event = new KeyboardEvent(type, {
                    key: key,
                    code: key === ' ' ? 'Space' : key,
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(event);
            };

            const startHandler = (e) => {
                e.preventDefault();
                if (!btn.classList.contains('active')) {
                    dispatchKey('keydown');
                    btn.classList.add('active');
                    // Haptic feedback if available
                    if (window.navigator && window.navigator.vibrate) {
                        window.navigator.vibrate(5);
                    }
                }
            };

            const endHandler = (e) => {
                e.preventDefault();
                if (btn.classList.contains('active')) {
                    dispatchKey('keyup');
                    btn.classList.remove('active');
                }
            };

            btn.addEventListener('touchstart', startHandler, { passive: false });
            btn.addEventListener('touchend', endHandler, { passive: false });
            btn.addEventListener('mousedown', startHandler);
            btn.addEventListener('mouseup', endHandler);
            btn.addEventListener('mouseleave', endHandler);
        });

        // Ensure resize runs after module load too
        if (typeof resizeGame === 'function') resizeGame();


        const ASSETS = {
            bg: 'ansc/home.png',
            god: 'ansc/god.png',
            error: 'ansc/god_error.png',
            logo: 'ansc/logo.png',
            music_menu: 'ansc/music/menu.mp3',
            music_battle: 'ansc/music/EnemyBattle.mp3',
        };

        const PATH_PREFIX = './';

        const audioCtx = {
            bgm: new Audio(),
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play: (src) => {
                audioCtx.bgm.src = PATH_PREFIX + src;
                audioCtx.bgm.loop = true;

                if (audioCtx.ctx.state === 'suspended') {
                    audioCtx.ctx.resume();
                }
                audioCtx.bgm.play().catch(e => console.log("Audio play failed", e));
            },
            stop: () => {
                audioCtx.bgm.pause();
            },
            playSe: (type) => {
                if (audioCtx.ctx.state === 'suspended') {
                    audioCtx.ctx.resume();
                }
                const osc = audioCtx.ctx.createOscillator();
                const gain = audioCtx.ctx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.ctx.destination);

                const now = audioCtx.ctx.currentTime;

                if (type === 'drone') {

                    const oscLow = audioCtx.ctx.createOscillator();
                    oscLow.type = 'sawtooth';
                    oscLow.frequency.setValueAtTime(50, now);
                    const lfo = audioCtx.ctx.createOscillator();
                    lfo.type = 'sine';
                    lfo.frequency.setValueAtTime(0.5, now);
                    const lfoGain = audioCtx.ctx.createGain();
                    lfoGain.gain.value = 100;
                    lfo.connect(lfoGain);
                    lfoGain.connect(oscLow.detune);

                    oscLow.connect(gain);
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.05, now + 2);

                    oscLow.start(now);
                    lfo.start(now);

                    audioCtx.droneOsc = oscLow;
                    audioCtx.droneGain = gain;
                }

                if (type === 'type') {

                    osc.type = 'square';
                    osc.frequency.setValueAtTime(800, now);
                    osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
                    gain.gain.setValueAtTime(0.03, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    osc.start(now);
                    osc.stop(now + 0.05);
                } else if (type === 'enter') {

                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1000, now);
                    osc.frequency.exponentialRampToValueAtTime(1500, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'shoot') {

                    osc.type = 'square';
                    osc.frequency.setValueAtTime(800, now);
                    osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'hit') {

                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                }
            }
        };

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        window.playGameSe = (type) => audioCtx.playSe(type);

        function Bg(img) {
            const el = document.getElementById('bg-layer');
            if (img.startsWith("#")) {
                el.style.background = img;
            } else {
                el.style.background = `url('${PATH_PREFIX}${img}') no-repeat center center`;
                el.style.backgroundSize = "cover";
            }
        }

        function setchar(side, src) {
            const el = document.getElementById(`char-${side}`);
            if (!src) {
                el.style.display = 'none';
            } else {
                el.src = PATH_PREFIX + src;
                el.style.display = 'block';
            }
        }

        let isSkipping = false;

        async function showvn(text, name = "", side = "left") {
            const box = document.getElementById('msg-box');
            if (isSkipping) {
                box.style.opacity = 0;
                return;
            }
            if (!text) {
                box.style.opacity = 0;
                await sleep(500);
                return;
            }
            box.style.opacity = 1;
            document.getElementById('msg-name').innerText = name;

            const textEl = document.getElementById('msg-text');
            textEl.innerHTML = "";

            let skipTyping = false;
            let textComplete = false;
            let advanceToNext = false;

            const handleAdvance = () => {
                if (!textComplete) {

                    skipTyping = true;
                } else {

                    advanceToNext = true;
                }
            };

            const keyHandler = (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleAdvance();
                }
            };
            const touchHandler = (e) => {
                handleAdvance();
            };
            const clickHandler = (e) => {
                handleAdvance();
            };

            document.addEventListener('keydown', keyHandler);
            box.addEventListener('touchstart', touchHandler);
            box.addEventListener('click', clickHandler);

            const nextInd = document.getElementById('next-ind');
            let charCount = 0;

            for (let char of text) {
                if (isSkipping) {
                    break;
                }
                if (skipTyping) {
                    textEl.innerHTML = text;
                    audioCtx.playSe('type');
                    break;
                }
                textEl.innerHTML += char;
                charCount++;
                if (charCount % 2 === 0) {
                    audioCtx.playSe('type');
                }
                await sleep(30);
            }

            textComplete = true;
            nextInd.style.display = 'block';

            await new Promise(resolve => {
                const checkAdvance = () => {
                    if (advanceToNext || isSkipping) {
                        resolve();
                    } else {
                        setTimeout(checkAdvance, 50);
                    }
                };
                checkAdvance();
            });

            if (isSkipping) {
                box.style.opacity = 0;
                document.removeEventListener('keydown', keyHandler);
                box.removeEventListener('touchstart', touchHandler);
                box.removeEventListener('click', clickHandler);
                return;
            }

            audioCtx.playSe('enter');
            nextInd.style.display = 'none';

            document.removeEventListener('keydown', keyHandler);
            box.removeEventListener('touchstart', touchHandler);
            box.removeEventListener('click', clickHandler);
        }

        function showLabel(text) {
            const title = document.createElement('div');
            title.innerText = text;
            const isMobile = window.innerWidth <= 768;

            document.body.appendChild(title);

        class backeffect {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.canvas.width = 1200;
                this.canvas.height = 700;
                this.ctx = this.canvas.getContext('2d');
                this.canvas.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; mix-blend-mode: screen;";

                const bgLayer = document.getElementById('bg-layer');
                const oldCanvas = bgLayer.querySelector('canvas');
                if (oldCanvas) oldCanvas.remove();

                bgLayer.appendChild(this.canvas);

                this.particles = [];
                const particleCount = 60;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(this.createParticle());
                }

                this.time = 0;
                this.active = true;
                this.animate();
            }

            createParticle() {
                return {
                    x: Math.random() * 1200,
                    y: Math.random() * 700,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.5 + 0.3,
                    pulse: Math.random() * Math.PI
                };
            }

            animate() {
                if (!this.active) return;
                const ctx = this.ctx;

                ctx.clearRect(0, 0, 1200, 700);

                this.time += 0.01;

                const grad = ctx.createLinearGradient(0, 0, 1200, 700);
                grad.addColorStop(0, "rgba(10, 20, 40, 0.2)");
                grad.addColorStop(1, "rgba(20, 10, 40, 0.2)");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 1200, 700);

                this.particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.pulse += 0.02;

                    if (p.x < 0) p.x = 1200;
                    if (p.x > 1200) p.x = 0;
                    if (p.y < 0) p.y = 700;
                    if (p.y > 700) p.y = 0;

                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 150) {
                            const alpha = (1 - dist / 150) * 0.2;
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }

                    const currentOpacity = p.opacity + Math.sin(p.pulse) * 0.1;
                    ctx.fillStyle = `hsla(${p.hue}, 80%, 70%, ${Math.max(0, currentOpacity)})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsla(${p.hue}, 80%, 60%, 0.5)`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                requestAnimationFrame(() => this.animate());
            }

            stop() {
                this.active = false;
                this.canvas.remove();
            }
        }
